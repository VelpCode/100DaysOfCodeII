<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    
    <nav id = "navbar">
        <img src = "AmanHab3.png">
        <a href = "" class = "nav-brand">Amans Bunk Site</a>
        <ul>
            <li class = "nav-item">About Me</li>
            <li class = "nav-item btn btn-default">Register</li>
        </ul>
    </nav>

    <div class = "container" id = "main">
        <h1>Welcome to this bunk site made by Aman!</h1>
        <button id = "buttopig">Click me</button>
        <p id = "enter-message"></p>
        <ul id = "shopping-list">
            
                <li>Banana</li>
                <li>Orange</li>
                <li>Kiwi</li>
                <li>Beans</li>
            
        </ul>
    </div>
    <div id = "banner">
        <button disabled = "disabled" id = "login">Login</button>
    </div>

    <div id = "job-positions">
        <div class = "position">2009-2013</div>
        <div class = "position">2013-2015</div>
        <button id = "david">David</button>
    </div>
    <button id = "big-fat">Big Fat button</button>
    <form id="login-form" novalidate>
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="Enter your email">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Enter your password">
        <input type="submit" value="Login" id="submit-button" class="btn btn-default">
    </form>
    <script src= "script.js"></script>
</body>
</html>
